<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="driver-lodz.css" rel="stylesheet" type="text/css"/>
        <script src="driver-lodz.js" type="text/javascript"></script>

        <script src="index.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous"> 

    </head>
    <body>

        <div id='iphone-bg'></div>
        
        <div id="driver-lodz">
            
            <div id='home-screen' onclick='init()'><div id='app-icon'></div></div>
            
            <div id="pre-game">

                <div id="intro" class="page">
                    <div id="logo"></div>
                </div>

                <div id="instructions" class="page">
                    <h2 id="intro-header">How to play</h2>
                    <p id="instr-list">Hello! Welcome to “Archi the Rider”. You play as Archi, the new taxi driver. So hop in and let’s go!</p>
                    <div id="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                    <div id="skip"><button onclick="start()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SKIP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button></div>
                </div>

            </div>

            <div id="hideable">

                <img id="map" src="bg.png" alt="">
                <div id="car"></div>
                
                <div id='waypoint'></div>

                <ul id="triple-dot-menu">
                    <li id="charicon"></li>
                    <li id="books"></li>
                    <li id="coins"></li>
                </ul>

                <div id="npc-prompt">
                    <div id='ask'>
                        <div id="npc-icon"></div>
                        <div class="choice" onclick="acceptNpc()" id="acceptNpc">LET'S GO!</div>
                        <div class="choice" onclick="denyNpc()" id="denyNpc">NO</div>
                    </div>
                    <div id='show'>
                        <div id='distance'></div>
                    </div>
                </div>

                <div id="showLandmark">
                    <div id="landmarkName">Added to your journal!</div>
                    <div id="landmarkImage"><img id="landmarkImg" src="lodz.jpg" alt=""/></div>
                    <div id="landmarkDescription">{{LANDMARK_NAME}}</div>
                </div>

            </div>

            <div id="local-guide-container">

                <div id="sign-in-form" class="text-center">
                    <div class="form-signin">
                        <img class="mb-4" src="logo.svg" alt="" width="272" height="272">
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>

                        <button onclick="signIn()" id="signInButton" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    </div>
                </div>

                <div id="question-form" class="text-center form-signin">
                    <img class="mb-4" src="logo.svg" alt="" width="272" height="272">
                    <h1 class="h3 mb-3 font-weight-normal">Now you can leave your question</h1>
                    <label for="inputName" class="sr-only">Name or nickname</label>
                    <input type="email" id="inputNameField" class="form-control" placeholder="Name or nickname" required autofocus>
                    <br>
                    <label for="inputQuestion" class="sr-only">Question</label>
                    <textarea rows="4" cols="50" class="form-control" placeholder="Your question is?" required></textarea>	
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="i_need_native"/> I need native person
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Leave a question</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
                </div>

            </div>

        </div>

    </body>
</html>
